<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div id="prtDiv">

    <div id="topChild">

      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input" type="text">
      <button id="btnEl">Convert</button>

    </div>

    <div class="triplets">

      <h2 class="heading">Length (Meter/Feet)</h2>

      <div class="displayDiv">

        <p id="metFeet">Display One</p>
        <div class="divider"></div>
        <p id="feetMet">Display two</p>

      </div>

    </div>

    <div class="triplets">

      <h2 class="heading">Volume (Liters/Gallons)</h2>

      <div class="displayDiv">

        <p id="litGal">Display one</p>
        <div class="divider"></div>
        <p id="galLit">Display two</p>

      </div>

    </div>

    <div class="triplets">

      <h2 class="heading">Mass (Kilograms/Pounds)</h2>

      <div class="displayDiv">

        <p id="kilPnd">Display one</p>
        <div class="divider"></div>
        <p id="pndKil">Display two</p>

      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
